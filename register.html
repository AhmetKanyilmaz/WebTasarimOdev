<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Türkiye'nin Güzellikleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Seyyah-ı Diyar &trade;</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="#destinations-section">Keşfedilecek Yerler</a></li>
                <li><a href="login.html">Giriş Yap</a></li>
                <li><a href="register.html">Kayıt Ol</a></li>
            </ul>
        </nav>
    </header>

    <main class="register-container">
        <h2>Kayıt Ol</h2>
        <form class="register-form" action="#" method="POST">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Şifre Tekrar:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <button type="submit">Kayıt Ol</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Türkiye'nin Güzellikleri. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
